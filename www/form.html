<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var nim = decodeURI(getUrlVars()["nim"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var prodi = decodeURI(getUrlVars()["prodi"]);
        var fakultas = decodeURI(getUrlVars()["fakultas"]);
        var angkatan = decodeURI(getUrlVars()["angkatan"]);

        $("#nim").val(nim);
        $("#nama").val(nama);
        $("#prodi").val(prodi);
        $("#fakultas").val(fakultas);
        $("#angkatan").val(angkatan);
        
        $("#update").click(function() {
            var nim = $("#nim").val();
            var nama = $("#nama").val();
            var prodi = $("#prodi").val();
            var fakultas = $("#fakultas").val();
            var angkatan = $("#angkatan").val();

            var dataString = "nim=" + nim + "&nama=" + nama + "&prodi=" + prodi + "&fakultas=" + fakultas + "&angkatan=" + angkatan + "&update=";
            $.ajax({
                type: "POST",
                url: "https:///rizalkhakim123.000webhostapp.com/appcordova/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var nim = $("#nim").val();
            var dataString = "nim=" + nim + "&delete=";
            $.ajax({
                type: "GET",
                url: "https:///rizalkhakim123.000webhostapp.com/appcordova/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson.html">Tampil</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <div class="item">
            <label>nim</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>prodi</label>
            <input type="text" id="prodi" value="" />
        </div>
        <div class="item">
            <label>fakultas</label>
            <input type="text" id="fakultas" value="" />
        </div>
        <div class="item">
            <label>angkatan</label>
            <input type="text" id="angkatan" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
