<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nim = $("#nim").val();
            var nama = $("#nama").val();
            var prodi = $("#prodi").val();
            var fakultas = $("#fakultas").val();
            var angkatan = $("#angkatan").val();
            
            var dataString = "nim=" + nim + "&nama=" + nama + "&prodi=" + prodi + "&fakultas=" + fakultas + "&angkatan=" + angkatan + "&insert=";
            if ($.trim(nim).length > 0 & $.trim(nama).length > 0 & $.trim(prodi).length > 0 & $.trim(fakultas).length > 0 & $.trim(angkatan).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https:///rizalkhakim123.000webhostapp.com/appcordova/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Tampil</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <div class="item">
            <label>nim</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>prodi</label>
            <input type="text" id="prodi" value="" />
        </div>
        <div class="item">
            <label>fakultas</label>
            <input type="text" id="fakultas" value="" />
        </div>
        <div class="item">
            <label>angkatan</label>
            <input type="text" id="angkatan" value="" />
        </div>
        
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
